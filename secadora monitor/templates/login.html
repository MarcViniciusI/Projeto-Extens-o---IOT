{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    <div>
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Entrar</button>
</form>
{% endblock %}
